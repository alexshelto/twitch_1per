<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">


    <meta charset="utf-8">
    <title>Twitch 1 Per</title>
  </head>
  <body>
     <main role="main" id="container">

    <nav class="navbar">
      <!-- make this an image that will route to home -->
        <div class="brand-title">Twitch 1 per</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.create_feed') }}">Create Feed</a></li>
            <li><a href="{{ url_for('main.about') }}">About</a></li>
          </ul>
        </div>
     </nav>


    <div id='body'>
      {% block content %}{% endblock %}
    </div>


    <div id='footer'> 
      some default text
    </div>

  </div> 

  <script>
    // This is the dynamic JS to make the navbar a hamburger menu when screen dimension is small
   const toggleButton = document.getElementsByClassName('toggle-button')[0]
   const navbarLinks = document.getElementsByClassName('navbar-links')[0]

  toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active')
  })

  </script>
  </body>
</html>
